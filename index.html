<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>
  <style>
  body{
    background: url(spica.jpg);
    background-repeat: no-repeat;
    background-size: 150%;
    color:white;
  }
  *{
    margin:0;
  }
.login-card {
  display: flex;
  height:300px;
  width: 500px;
  border: 2px solid white;
  border-radius: 20px;
  overflow: hidden; 
  margin:auto;
  margin-top: 50%;
}

.left-panel {
  flex: 1;
  background: transparent;
  backdrop-filter: blur(15px);
  padding: 40px;
  border-right: 2px solid #0047AB;
  border-top-right-radius: 80px; 
  border-bottom-right-radius: 80px;
}

.right-panel {
  margin-top: 20px;
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  
}

input {
  display: block;
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 10px;
}
input{
  width:200px;
  margin-top: 00px;
  background:transparent;
  color: white;
  padding:0 35px 0 5x;
  border:0px;
  border-bottom: 2px solid #fff;
}
label{
  width:100px;
  display: inline-block;
  color:white;
}
button{
  margin-left: auto;
  margin-right: auto;
  margin-top: 30px;
  margin-bottom: 50px;
  background: white;
  border: transparent;
  border-radius:10px;
  color: blue;
  height: 30px;
  width: 60px;
}

  </style>
</head>

<body>
<div class="login-card">
  <div class="left-panel">
    <h1>Log in your account</h1>
  </div>

  <div class="right-panel">
    <form>
            <div class="inputbox">
      <label>
        Email:
      </label>
      <input type="email" placeholder="" required>
      </div>
            <div class="inputbox">
      <label>
        Password:
      </label>
      <input type="password" placeholder="" required>
      <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
